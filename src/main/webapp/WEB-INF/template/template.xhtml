<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title><ui:insert name="title"></ui:insert></title>
	<h:outputStylesheet library="css" name="reset.css" />
	<h:outputStylesheet library="css" name="primeflex/primeflex.css" />
	<h:outputStylesheet library="css" name="style.css" />
</h:head>
<body>
	<div class="p-grid">
		<div class="p-col-12">
			<div class="header-box">
				<div class="p-grid">
					<div class="p-col"
						style="text-align: left; margin-top: 10px; padding-left: 20px;">
						<p:outputLabel value="SCRUM BOARD" />
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="p-grid">
		<div class="p-col-12" style="padding: 20px 20px 20px 20px;">
			<ui:insert name="content"></ui:insert>
		</div>
	</div>

</body>
</html>
